# journald drop-in to limit journal disk usage for Raspberry Pi
# Place this file under /etc/systemd/journald.conf.d/99-limit.conf on the target Pi
# to enforce persistent limits. Adjust sizes to fit your SD card capacity.

[Journal]
# Maximum disk space the journal may use (total)
SystemMaxUse=200M

# Amount of disk space to always keep free
SystemKeepFree=50M

# Maximum size of individual journal files
SystemMaxFileSize=50M

# Compress archived journal files to save space
Compress=yes

# Uncomment to force persistent storage under /var/log/journal
# Storage=persistent
